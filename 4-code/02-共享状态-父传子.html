<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <son :passmsg="msg"></son>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    Vue.component('son', {
        template: `<div>
            父组件中的 msg 为： {{ passmsg }}
        </div>`,
        props: ['passmsg']
    })
    new Vue({
        el: '#app',
        data: {
            msg: 'fathterMSG'
        }
    })
</script>
</html>
